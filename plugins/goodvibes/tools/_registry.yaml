core_tools:
  - name: list_templates
    path: definitions/list-templates.yaml
    description: |
      List available project templates with their descriptions,
      tech stacks, and complexity levels. Filter by category.
  - name: plugin_status
    path: definitions/plugin-status.yaml
    description: |
      Check GoodVibes plugin health status.
      Verifies manifest, registries, hooks config, and script files.
      Returns issues and overall health status.
deferred_tools:
  - name: analyze_bundle
    path: definitions/build/analyze-bundle.yaml
    description: |
      Analyze bundle size, duplicates, and tree-shaking issues in build output.
      Scans dist/, .next/, or build/ directories for bundle files and analyzes:
      - Total bundle size (raw and gzipped)
      - Individual chunk sizes
      - Largest modules
      - Duplicate dependencies across chunks
      - Tree-shaking issues (side effects)
  - name: check_types
    path: definitions/check-types.yaml
    description: |
      Run TypeScript type checking on files or project.
      Returns detailed type errors with suggestions.
      Essential validation after generating TypeScript code.
  - name: check_versions
    path: definitions/check-versions.yaml
    description: |
      Get installed package versions and compare against skill assumptions.
      Identifies version mismatches that could cause skill advice to fail.
      Checks both direct dependencies and peer dependencies.
  - name: analyze_dependencies
    path: definitions/deps/analyze-dependencies.yaml
    description: |
      Analyze npm dependencies to find unused, missing, and outdated packages.
      Compares declared dependencies in package.json against actual imports in source files.
      Optionally checks npm registry for latest versions (can be slow).
  - name: find_circular_deps
    path: definitions/deps/find-circular-deps.yaml
    description: |
      Detect circular import dependencies in the codebase.
      Builds an import graph by parsing all source files and uses DFS to detect cycles.
      Returns all cycles found with the full file paths involved.
      Useful for identifying problematic dependency patterns before refactoring.
  - name: detect_stack
    path: definitions/detect-stack.yaml
    description: |
      Analyze project to identify the technology stack. Scans package.json,
      config files, and directory structure to determine frameworks, libraries,
      and tools in use. Essential for selecting appropriate skills.
  - name: explain_type_error
    path: definitions/errors/explain-type-error.yaml
    description: |
      Explain TypeScript error codes in human-friendly terms with fix suggestions.
      Provides context-aware explanations based on error code and message patterns.
      Essential for helping developers understand and resolve type errors quickly.
  - name: parse_error_stack
    path: definitions/errors/parse-error-stack.yaml
    description: |
      Parse error stack traces and provide structured analysis.
      Extracts file paths, line numbers, and function names from stack traces.
      Maps frames to project files and identifies the root cause frame.
      Useful for debugging runtime errors and understanding error origins.
  - name: fetch_docs
    path: definitions/fetch-docs.yaml
    description: |
      Fetch current documentation for a library or framework.
      Retrieves API references, guides, and migration notes.
      Supplements static skill knowledge with live data.
  - name: get_prisma_operations
    path: definitions/framework/get-prisma-operations.yaml
    description: |
      Find all Prisma client usages in the codebase and detect N+1 query patterns.
      Combines static analysis to find prisma.model.operation() calls with
      LLM-powered analysis to detect inefficient query patterns and suggest optimizations.
  - name: get_react_component_tree
    path: definitions/framework/get-react-component-tree.yaml
    description: |
      Parse JSX/TSX files and build a component hierarchy tree.
      Uses static AST analysis to find component definitions and usages,
      extract props, and build parent-child relationships.
  - name: get_schema
    path: definitions/get-schema.yaml
    description: |
      Introspect database schema from connection or schema files.
      Returns tables, columns, relations, and indexes.
      Enables skills to work with actual data structure.
  - name: get_skill_content
    path: definitions/get-skill-content.yaml
    description: |
      Load the full content of a skill by its path.
      Use after searching to get detailed skill instructions.
  - name: apply_code_action
    path: definitions/lsp/apply-code-action.yaml
    description: |
      Get the file edits for a code action (does not apply them directly).
      Retrieves the specific edits for a named code action at a position,
      allowing you to apply them using the Edit tool.
  - name: detect_breaking_changes
    path: definitions/lsp/detect-breaking-changes.yaml
    description: |
      LLM-powered tool to detect breaking API changes between git refs.
      Compares type signatures before/after a change and identifies:
      - Function signature changes (parameter types, return types)
      - Interface/type property changes (added required, removed, type changes)
      - Exported symbol removals or renames
      - Class method/property visibility changes
      Uses headless Claude to analyze diffs with type context.
  - name: find_dead_code
    path: definitions/lsp/find-dead-code.yaml
    description: |
      Find unused exports and functions in a file or directory.
      Uses TypeScript Language Service to identify exports that have no external references.
      Useful for identifying dead code that can be safely removed.
  - name: find_references
    path: definitions/lsp/find-references.yaml
    description: |
      Find all references to a symbol at a given position.
      Returns file locations, preview lines, and metadata for each reference.
      Useful for understanding symbol usage before refactoring.
  - name: get_api_surface
    path: definitions/lsp/get-api-surface.yaml
    description: |
      Analyze the public vs internal API surface of a module or package.
      Identifies exports from entry points (index.ts, package.json main) as public API,
      and other exports as internal. Includes type information for each export.
  - name: get_call_hierarchy
    path: definitions/lsp/get-call-hierarchy.yaml
    description: |
      Get the call hierarchy for a symbol at a given position.
      Returns incoming calls (who calls this function) and/or outgoing calls (what this function calls).
      Useful for understanding code flow and impact analysis before refactoring.
  - name: get_code_actions
    path: definitions/lsp/get-code-actions.yaml
    description: |
      Get available code actions (quick fixes, refactorings) at a position.
      Returns TypeScript Language Service code fixes and refactoring suggestions
      that can be applied to fix errors or improve code quality.
  - name: get_diagnostics
    path: definitions/lsp/get-diagnostics.yaml
    description: |
      Get all TypeScript diagnostics for a file or the entire project.
      Returns errors, warnings, and optionally suggestions with available quick fixes.
      Uses TypeScript Language Service for semantic, syntactic, and suggestion diagnostics.
  - name: get_document_symbols
    path: definitions/lsp/get-document-symbols.yaml
    description: |
      Get the structural outline of a document (classes, functions, interfaces, etc.).
      Returns a hierarchical tree of symbols with their positions and kinds.
      Useful for understanding document structure and navigation.
  - name: get_implementations
    path: definitions/lsp/get-implementations.yaml
    description: |
      Find all concrete implementations of an interface or abstract method.
      Uses TypeScript Language Service to find where abstract types are implemented.
      Critical for polymorphic code - go_to_definition goes to the interface,
      find_references finds usages - this tells you what code actually RUNS.
  - name: get_inlay_hints
    path: definitions/lsp/get-inlay-hints.yaml
    description: |
      Get inlay hints for a file to see inferred types where they're implicit.
      Returns hints for inferred return types, variable types, parameter names at call sites,
      and inferred type arguments. Helps understand code that doesn't have explicit type annotations.
  - name: get_signature_help
    path: definitions/lsp/get-signature-help.yaml
    description: |
      Get signature help at a function call site.
      Returns function parameter information including types, documentation, and which
      parameter the cursor is currently on. Useful for understanding function signatures
      while typing function arguments.
  - name: get_symbol_info
    path: definitions/lsp/get-symbol-info.yaml
    description: |
      Get detailed information about a symbol at a given position.
      Returns type info, documentation, definition location, and modifiers.
      Useful for understanding symbol types, reading JSDoc, and navigating code.
  - name: get_type_hierarchy
    path: definitions/lsp/get-type-hierarchy.yaml
    description: |
      Get the full type inheritance hierarchy for a symbol at a given position.
      Returns both supertypes (what this type extends/implements) and subtypes (what extends/implements this type).
      Essential for understanding class relationships and impact analysis when modifying base classes.
  - name: go_to_definition
    path: definitions/lsp/go-to-definition.yaml
    description: |
      Go to the definition of a symbol at a given position.
      Uses TypeScript Language Service to find where a symbol is defined.
      Supports functions, classes, variables, types, and more.
  - name: rename_symbol
    path: definitions/lsp/rename-symbol.yaml
    description: |
      Get all edits needed to rename a symbol across the codebase.
      Returns file locations and text changes to apply for a safe rename.
      Uses TypeScript Language Service for accurate, semantic renaming.
  - name: safe_delete_check
    path: definitions/lsp/safe-delete-check.yaml
    description: |
      Confirm a symbol has zero external usages before deleting.
      Provides a cleaner interface than find_references with a clear yes/no answer.
      Handles edge cases like self-references and same-declaration references.
  - name: semantic_diff
    path: definitions/lsp/semantic-diff.yaml
    description: |
      LLM-powered type-aware diff with semantic impact explanation.
      Goes beyond text-based diff to understand:
      - What semantically changed (not just line changes)
      - Impact on type safety and API contracts
      - Which callers/consumers might be affected
      - Risk level of each change
      Uses headless Claude to analyze diffs with full type context.
  - name: validate_edits_preview
    path: definitions/lsp/validate-edits-preview.yaml
    description: |
      Preview the impact of proposed edits before applying them.
      Creates a virtual snapshot with edits applied and runs TypeScript diagnostics
      to detect any new errors that would be introduced.
      Does NOT modify any files - purely a validation/preview operation.
  - name: workspace_symbols
    path: definitions/lsp/workspace-symbols.yaml
    description: |
      Search for symbols by name across the entire workspace with semantic awareness.
      Unlike grep, this distinguishes between a function named `foo` vs a variable named `foo`.
      Uses TypeScript Language Service's getNavigateToItems for accurate symbol search.
  - name: get_conventions
    path: definitions/project/get-conventions.yaml
    description: |
      LLM-powered analysis of code patterns and conventions used in a project.
      Samples files from different parts of the codebase, analyzes naming conventions,
      import patterns, file structure, testing patterns, and error handling approaches.
      Uses Claude to synthesize findings into actionable convention guidelines.
  - name: get_env_config
    path: definitions/project/get-env-config.yaml
    description: |
      Find all environment variable usages and their sources in a project.
      Scans source files for process.env.*, import.meta.env.*, Deno.env.* patterns
      and cross-references with .env, .env.example, .env.local files to identify
      documented vs undocumented variables.
  - name: read_config
    path: definitions/read-config.yaml
    description: |
      Parse and return existing configuration files.
      Understands various config formats (JSON, YAML, JS, TS).
      Skills can build upon existing configuration.
  - name: recommend_skills
    path: definitions/recommend-skills.yaml
    description: |
      Analyze task description and project context to recommend relevant skills.
      Combines natural language understanding with stack detection.
      Primary entry point for skill discovery.
  - name: run_smoke_test
    path: definitions/run-smoke-test.yaml
    description: |
      Quick verification that generated code compiles and runs.
      Performs basic sanity checks without full test suite.
      Fast feedback loop for skill application.
  - name: scaffold_project
    path: definitions/scaffold-project.yaml
    description: |
      Create a new project from a template. Copies template files,
      applies variable substitutions, and runs post-create commands.
      Lists recommended skills based on the template stack.
  - name: scan_patterns
    path: definitions/scan-patterns.yaml
    description: |
      Identify existing code patterns and conventions in the project.
      Helps apply skills consistently with established patterns.
      Detects naming conventions, file structure, and architectural patterns.
  - name: get_api_routes
    path: definitions/schema/get-api-routes.yaml
    description: |
      Extract API routes from web frameworks.
      Supports Next.js (App Router & Pages Router), Express, Fastify, and Hono.
      Returns HTTP method, path, handler location, and middleware information.
  - name: get_database_schema
    path: definitions/schema/get-database-schema.yaml
    description: |
      Auto-detect and extract database schema from project files.
      Checks for Prisma, Drizzle, and SQL schema files in order of priority.
      Returns a unified schema representation with tables, columns, indexes, and relations.
  - name: search_agents
    path: definitions/search-agents.yaml
    description: |
      Search for specialized agents by expertise area or task type.
      Use when needing to find an agent with specific domain knowledge.
  - name: search_skills
    path: definitions/search-skills.yaml
    description: |
      Search the skill registry for relevant skills based on keywords,
      technology, or task description. Use when needing domain-specific
      guidance that matches available skills.
  - name: search_tools
    path: definitions/search-tools.yaml
    description: |
      Search for available tools by functionality or use case.
      Use when discovering what tools are available for a task.
  - name: check_permissions
    path: definitions/security/check-permissions.yaml
    description: |
      Analyze file, network, and system access patterns in code.
      Scans for potentially sensitive API usage including:
      - Filesystem access (fs, path operations)
      - Network requests (http, https, fetch, axios)
      - Process spawning (child_process, exec, spawn)
      - Cryptographic operations (crypto)
      Categorizes findings by risk level and provides recommendations.
  - name: scan_for_secrets
    path: definitions/security/scan-for-secrets.yaml
    description: |
      Scan source files for potential secrets, credentials, and sensitive data.
      Detects common secret patterns including API keys, tokens, passwords,
      private keys, and database connection strings.
  - name: skill_dependencies
    path: definitions/skill-dependencies.yaml
    description: |
      Show which skills work together and their dependencies.
      Identifies prerequisite skills, complementary skills, and conflicts.
      Helps build complete skill sets for complex tasks.
  - name: find_tests_for_file
    path: definitions/test/find-tests-for-file.yaml
    description: |
      Find test files that cover a given source file.
      Analyzes test file naming patterns and import graphs to find related tests.
      Returns a ranked list of test files with confidence scores.
  - name: get_test_coverage
    path: definitions/test/get-test-coverage.yaml
    description: |
      Parse test coverage reports and map coverage data to functions.
      Finds coverage files (lcov.info, coverage-final.json, etc.) and extracts
      line, branch, function, and statement coverage percentages.
      Returns uncovered lines and functions for targeted test writing.
  - name: suggest_test_cases
    path: definitions/test/suggest-test-cases.yaml
    description: |
      Analyze a function and suggest comprehensive test cases.
      Uses LLM-powered analysis to identify edge cases, error conditions,
      boundary values, and happy path scenarios. Finds existing tests for context
      and suggests new test cases with rationale.
  - name: validate_implementation
    path: definitions/validate-implementation.yaml
    description: |
      Check that generated code matches skill patterns and best practices.
      Validates structure, naming, error handling, and security.
      Run after skill application to ensure quality.
